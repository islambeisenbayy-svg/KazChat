<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QazChat — Мессенджер нового поколения</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff006e;
            --dark-bg: #0a0a0f;
        }
        
        body {
            background: var(--dark-bg);
            overflow: hidden;
        }
        
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 40px rgba(0, 243, 255, 0.1);
        }
        
        .neon-text {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .neon-border {
            position: relative;
        }
        
        .neon-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }
        
        .message-bubble {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.15), rgba(188, 19, 254, 0.1));
            border: 1px solid rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: messageSlide 0.3s ease-out;
        }
        
        .message-bubble.own {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.3), rgba(0, 243, 255, 0.1));
            border-color: rgba(0, 243, 255, 0.5);
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .chat-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .chat-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple));
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .chat-item:hover::before,
        .chat-item.active::before {
            transform: scaleY(1);
        }
        
        .chat-item.active {
            background: rgba(0, 243, 255, 0.1);
            border-left: none;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--neon-blue);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .pulse-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(188, 19, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            animation: gradientMove 20s ease infinite;
        }
        
        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .floating-emoji {
            position: absolute;
            pointer-events: none;
            animation: floatUp 3s ease-out forwards;
            font-size: 24px;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2) rotate(180deg); }
            100% { transform: translateY(-200px) scale(0) rotate(360deg); opacity: 0; }
        }
        
        .security-shield {
            animation: shieldPulse 3s ease-in-out infinite;
        }
        
        @keyframes shieldPulse {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(0, 243, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.8)); }
        }
        
        .ai-glow {
            animation: aiPulse 2s ease-in-out infinite;
        }
        
        @keyframes aiPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(188, 19, 254, 0.5); }
            50% { box-shadow: 0 0 20px rgba(188, 19, 254, 0.8), 0 0 40px rgba(188, 19, 254, 0.4); }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--neon-blue), var(--neon-purple));
            border-radius: 3px;
        }
        
        .feature-card {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .feature-card:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(20px);
        }
        
        .voice-wave {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 30px;
        }
        
        .voice-wave span {
            width: 3px;
            background: linear-gradient(to top, var(--neon-blue), var(--neon-purple));
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .voice-wave span:nth-child(1) { height: 10px; animation-delay: 0s; }
        .voice-wave span:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .voice-wave span:nth-child(3) { height: 15px; animation-delay: 0.2s; }
        .voice-wave span:nth-child(4) { height: 25px; animation-delay: 0.3s; }
        .voice-wave span:nth-child(5) { height: 12px; animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }
        
        .hidden-folder {
            opacity: 0;
            transform: translateX(-100%);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .hidden-folder.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        . biometric-scan {
            position: relative;
            overflow: hidden;
        }
        
        .biometric-scan::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.3), transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        
        .status-dot {
            box-shadow: 0 0 10px currentColor;
        }
        
        .encrypt-badge {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.05));
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
    </style>
</head>
<body class="text-white h-screen w-screen overflow-hidden">

    <!-- Animated Background -->
    <div class="gradient-bg"></div>

    <!-- Main App Container -->
    <div class="flex h-full w-full relative">
        
        <!-- Sidebar -->
        <aside class="w-20 lg:w-80 glass-panel flex flex-col z-20 transition-all duration-300" id="sidebar">
            <!-- Logo -->
            <div class="h-20 flex items-center justify-center lg:justify-start lg:px-6 border-b border-white/10">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-purple-600 flex items-center justify-center text-xl font-bold shadow-lg shadow-cyan-500/30">
                    Q
                </div>
                <span class="hidden lg:block ml-3 text-xl font-bold neon-text tracking-tight">QazChat</span>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 py-4 space-y-2 px-2">
                <button onclick="switchTab('chats')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-white/10 transition-all group active" data-tab="chats">
                    <i class="fas fa-comments text-xl w-10 text-center group-hover:text-cyan-400 transition-colors"></i>
                    <span class="hidden lg:block ml-3 font-medium">Чаты</span>
                    <span class="hidden lg:flex ml-auto bg-cyan-500/20 text-cyan-400 text-xs px-2 py-1 rounded-full">3</span>
                </button>
                
                <button onclick="switchTab('ai')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-white/10 transition-all group" data-tab="ai">
                    <i class="fas fa-robot text-xl w-10 text-center group-hover:text-purple-400 transition-colors"></i>
                    <span class="hidden lg:block ml-3 font-medium">QazAI</span>
                    <span class="hidden lg:block ml-2 w-2 h-2 bg-purple-500 rounded-full animate-pulse"></span>
                </button>

                <button onclick="switchTab('channels')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-white/10 transition-all group" data-tab="channels">
                    <i class="fas fa-broadcast-tower text-xl w-10 text-center group-hover:text-pink-400 transition-colors"></i>
                    <span class="hidden lg:block ml-3 font-medium">Каналы</span>
                </button>

                <button onclick="switchTab('calls')" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-white/10 transition-all group" data-tab="calls">
                    <i class="fas fa-phone-alt text-xl w-10 text-center group-hover:text-green-400 transition-colors"></i>
                    <span class="hidden lg:block ml-3 font-medium">Звонки</span>
                </button>

                <button onclick="toggleHiddenFolder()" class="nav-btn w-full flex items-center p-3 rounded-xl hover:bg-white/10 transition-all group relative overflow-hidden">
                    <i class="fas fa-shield-alt text-xl w-10 text-center text-emerald-400"></i>
                    <span class="hidden lg:block ml-3 font-medium text-emerald-400">Скрытые чаты</span>
                    <i class="fas fa-fingerprint hidden lg:block ml-auto text-emerald-400/50"></i>
                </button>
            </nav>

            <!-- Bottom Actions -->
            <div class="p-4 border-t border-white/10 space-y-2">
                <button onclick="toggleSettings()" class="w-full flex items-center p-3 rounded-xl hover:bg-white/10 transition-all group">
                    <i class="fas fa-cog text-xl w-10 text-center group-hover:rotate-90 transition-transform duration-500"></i>
                    <span class="hidden lg:block ml-3 font-medium">Настройки</span>
                </button>
                
                <div class="flex items-center p-3 rounded-xl glass-card">
                    <div class="relative">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" class="w-10 h-10 rounded-full border-2 border-cyan-400">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900 status-dot"></div>
                    </div>
                    <div class="hidden lg:block ml-3 overflow-hidden">
                        <div class="font-medium truncate">Вы</div>
                        <div class="text-xs text-gray-400 truncate">В сети</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Chat List -->
        <div class="w-80 glass-panel border-l border-white/5 flex flex-col z-10 hidden md:flex" id="chatList">
            <div class="p-4 border-b border-white/10">
                <div class="relative">
                    <input type="text" placeholder="Поиск сообщений..." 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 pl-10 text-sm focus:outline-none focus:border-cyan-400/50 focus:bg-white/10 transition-all">
                    <i class="fas fa-search absolute left-3 top-3.5 text-gray-400"></i>
                    <button class="absolute right-3 top-3 text-gray-400 hover:text-white transition-colors">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1" id="chatListContent">
                <!-- Chat items will be injected here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col relative z-0">
            <!-- Chat Header -->
            <header class="h-20 glass-panel border-b border-white/10 flex items-center justify-between px-6 z-10">
                <div class="flex items-center gap-4">
                    <button class="md:hidden text-xl" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="relative">
                        <img id="currentChatAvatar" src="" alt="" class="w-12 h-12 rounded-full border-2 border-white/20">
                        <div id="currentChatStatus" class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-gray-900 status-dot"></div>
                    </div>
                    <div>
                        <h2 id="currentChatName" class="font-bold text-lg">Выберите чат</h2>
                        <div class="flex items-center gap-2 text-sm text-gray-400">
                            <span id="currentChatInfo">онлайн</span>
                            <span class="encrypt-badge text-xs px-2 py-0.5 rounded-full flex items-center gap-1">
                                <i class="fas fa-lock text-[10px]"></i>
                                <span>QZ-Encrypt 7</span>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button onclick="startVoiceCall()" class="w-10 h-10 rounded-full glass-card flex items-center justify-center hover:bg-white/20 transition-all group">
                        <i class="fas fa-phone text-cyan-400 group-hover:scale-110 transition-transform"></i>
                    </button>
                    <button onclick="startVideoCall()" class="w-10 h-10 rounded-full glass-card flex items-center justify-center hover:bg-white/20 transition-all group">
                        <i class="fas fa-video text-purple-400 group-hover:scale-110 transition-transform"></i>
                    </button>
                    <button onclick="toggleChatMenu()" class="w-10 h-10 rounded-full glass-card flex items-center justify-center hover:bg-white/20 transition-all">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </header>

            <!-- Messages Area -->
            <div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-4 relative" id="messagesContainer">
                <div class="flex flex-col items-center justify-center h-full text-gray-400 space-y-4">
                    <div class="w-20 h-20 rounded-full glass-card flex items-center justify-center text-4xl">
                        <i class="fas fa-rocket text-cyan-400"></i>
                    </div>
                    <p>Выберите чат или начните новое общение</p>
                    <button onclick="showNewChatModal()" class="px-6 py-2 rounded-full bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-medium hover:shadow-lg hover:shadow-cyan-500/30 transition-all">
                        Новое сообщение
                    </button>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 glass-panel border-t border-white/10">
                <div class="flex items-end gap-3 max-w-4xl mx-auto">
                    <button onclick="toggleAttachMenu()" class="w-12 h-12 rounded-full glass-card flex items-center justify-center hover:bg-white/20 transition-all group relative">
                        <i class="fas fa-plus text-cyan-400 group-hover:rotate-90 transition-transform"></i>
                    </button>
                    
                    <div class="flex-1 glass-card rounded-2xl flex items-end p-2 gap-2">
                        <button onclick="toggleEmojiPicker()" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-white/10 transition-colors text-gray-400 hover:text-yellow-400">
                            <i class="far fa-smile text-xl"></i>
                        </button>
                        
                        <textarea id="messageInput" rows="1" placeholder="Введите сообщение..." 
                                  class="flex-1 bg-transparent border-none outline-none resize-none py-3 px-2 max-h-32 custom-scrollbar"
                                  oninput="autoResize(this)"
                                  onkeydown="handleKeyDown(event)"></textarea>
                        
                        <button onclick="toggleVoiceRecorder()" class="w-10 h-10 rounded-full
